version: '3.8'

services:
  # Infrastructure Services
  postgresql:
    image: postgres:16
    container_name: postgresql-hr
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootpassword
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-hr
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Eureka Server
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8761
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  # Database per service pattern
  auth-db:
    image: postgres:16
    container_name: auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authservice
      POSTGRES_PASSWORD: authpass
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authservice -d authdb"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  employee-db:
    image: postgres:16
    container_name: employee-db
    environment:
      POSTGRES_DB: employeedb
      POSTGRES_USER: employeeservice
      POSTGRES_PASSWORD: emppass
    volumes:
      - employee_db_data:/var/lib/postgresql/data
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U employeeservice -d employeedb"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  leave-db:
    image: postgres:16
    container_name: leave-db
    environment:
      POSTGRES_DB: leavedb
      POSTGRES_USER: leaveservice
      POSTGRES_PASSWORD: leavepass
    volumes:
      - leave_db_data:/var/lib/postgresql/data
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaveservice -d leavedb"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  notification-db:
    image: postgres:16
    container_name: notification-db
    environment:
      POSTGRES_DB: notificationdb
      POSTGRES_USER: notificationservice
      POSTGRES_PASSWORD: notifypass
    volumes:
      - notification_db_data:/var/lib/postgresql/data
    networks:
      - hr-microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notificationservice -d notificationdb"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Microservices
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/authdb
      - SPRING_DATASOURCE_USERNAME=authservice
      - SPRING_DATASOURCE_PASSWORD=authpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=your-super-secret-jwt-key-that-is-at-least-64-characters-long-for-hmac256-algorithm
      - JWT_EXPIRATION=86400000
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=test@example.com
      - SPRING_MAIL_PASSWORD=testpassword
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  employee-service:
    build:
      context: ./employee-service
      dockerfile: Dockerfile
    container_name: employee-service
    ports:
      - "8082:8082"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://employee-db:5432/employeedb
      - SPRING_DATASOURCE_USERNAME=employeeservice
      - SPRING_DATASOURCE_PASSWORD=emppass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=your-super-secret-jwt-key-that-is-at-least-64-characters-long-for-hmac256-algorithm
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      eureka-server:
        condition: service_healthy
      employee-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  leave-service:
    build:
      context: ./leave-service
      dockerfile: Dockerfile
    container_name: leave-service
    ports:
      - "8083:8083"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://leave-db:5432/leavedb
      - SPRING_DATASOURCE_USERNAME=leaveservice
      - SPRING_DATASOURCE_PASSWORD=leavepass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=your-super-secret-jwt-key-that-is-at-least-64-characters-long-for-hmac256-algorithm
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      eureka-server:
        condition: service_healthy
      leave-db:
        condition: service_healthy
      employee-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://notification-db:5432/notificationdb
      - SPRING_DATASOURCE_USERNAME=notificationservice
      - SPRING_DATASOURCE_PASSWORD=notifypass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=your-super-secret-jwt-key-that-is-at-least-64-characters-long-for-hmac256-algorithm
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=test@example.com
      - SPRING_MAIL_PASSWORD=testpassword
    depends_on:
      eureka-server:
        condition: service_healthy
      notification-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - hr-microservices
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=your-super-secret-jwt-key-that-is-at-least-64-characters-long-for-hmac256-algorithm
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      employee-service:
        condition: service_healthy
      leave-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
    container_name: frontend-angular
    ports:
      - "4200:80"
    networks:
      - hr-microservices
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgresql_data:
  rabbitmq_data:
  auth_db_data:
  employee_db_data:
  leave_db_data:
  notification_db_data:

networks:
  hr-microservices:
    driver: bridge